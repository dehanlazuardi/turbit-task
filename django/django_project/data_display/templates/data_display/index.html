{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Display</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body onload="update(1); update(2)">
    <div class="container pt-5">
      <div class="row">
      <!-- left -->
        <div class="col-sm">

          <!-- chart -->
          <div id="myChartLeft"></div>

          <!-- option -->
          <div class="row">
            <div class="col-sm-3">
              <label for="data-left">Choose data</label>
            </div>
            <div class="col-sm-9">
              <select name="data-left" id="data-left">
                <option value="Wind">wind</option>
                <option value="Rotor">rotor</option>
                <option value="Leistung">power</option>
                <option value="Strom-">current</option>
                <option value="Spann">voltage</option>
                <option value="Gen1-">generator-temperature</option>
                <option value="Außen">ambience-temperature</option>
              </select>
            </div>
            
            
          </div>

          <!-- start date -->
          <div class="row">
            <div class="col-sm-3">
              <label for="start-date-left">start date</label>
            </div>
            <div class="col-sm-9">
              <input type="datetime-local" id="start-date-left" value="2016-01-01T00:00" min="2016-01-01T00:00" max="2016-03-31T23:59">
            </div>
            
          </div>
        

          <!-- end date -->
          <div class="row">
            <div class="col-sm-3">
              <label for="end-date-left">end date:</label>
            </div>
            <div class="col-sm-9">
              <input type="datetime-local" id="end-date-left" value="2016-01-01T23:59" min="2016-01-01T00:00" max="2016-03-31T23:59">
            </div>
          </div>

          <!-- submit -->
          <div class="row px-3">
            <input onclick="update(1)" type="button" value="submit">
          </div>
        </div>

        <!-- right -->
        <div class="col-sm">
          
          <!-- chart -->
          <div id="myChartRight"></div>

          <!-- option -->
          <div class="row">
            <div class="col-sm-3">
              <label for="data-right">Choose data</label>
            </div>
            <div class="col-sm-9">
              <select name="data-right" id="data-right">
                <option value="Wind">wind</option>
                <option value="Rotor">rotor</option>
                <option value="Leistung">power</option>
                <option value="Strom-">current</option>
                <option value="Spann">voltage</option>
                <option value="Gen1-">generator-temperature</option>
                <option value="Außen">ambience-temperature</option>
              </select>
            </div>
            
            
          </div>

          <!-- start date -->
          <div class="row">
            <div class="col-sm-3">
              <label for="start-date-right">start date</label>
            </div>
            <div class="col-sm-9">
              <input type="datetime-local" id="start-date-right" value="2016-01-01T00:00" min="2016-01-01T00:00" max="2016-03-31T23:59">
            </div>
            
          </div>

          <!-- end date -->
          <div class="row">
            <div class="col-sm-3">
              <label for="end-date-right">end date:</label>
            </div>
            <div class="col-sm-9">
              <input type="datetime-local" id="end-date-right" value="2016-01-01T23:59" min="2016-01-01T00:00" max="2016-03-31T23:59">
            </div>
          </div>

          <!-- submit -->
          <div class="row px-3">
            <input onclick="update(2)" type="button" value="submit">
          </div>
        </div>
      </div>
    </div>    
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
	<script src="{% static 'data_display/index.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
